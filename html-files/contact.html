<main>
<form action="https://formsubmit.co/7dd6a70f45484fe242a932229f192b09" method="POST" id="contactForm">

  <!-- hidden content -->
<div>
<input type="hidden" name="_subject" id="ContactSubject" value="New Support Application from  API! contact Us page">
<input type="hidden" name="_blacklist" value="spammy pattern, banned term, phrase">
<input type="hidden" name="_template" value="table">
<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_next" id="redirect">
</div>

<div class="input_field val">
<input type="text" name="Name" id="name" placeholder="Enter your Full Name *" class="inputs req" autocomplete="off">
<span class="erricon">
<i class="fa-solid fa-circle-check" style="color: #1fdb35;"></i>
<i class="fa-solid fa-circle-xmark" style="color: #e51515;"></i>
</span>
<div class="err">
Error Here
</div>
</div>

<div class="input_field val">
<input type="email" name="email" id="email" placeholder="Enter your Email *" class="inputs" autocomplete="off">
<span class="erricon">
<i class="fa-solid fa-circle-check" style="color: #1fdb35;"></i>
<i class="fa-solid fa-circle-xmark" style="color: #e51515;"></i>
</span>
<div class="err">
Error Here
</div>
</div>

<div class="input_field val">
<input type="number" name="phone" id="phone" placeholder="Enter your Phone Number *" class="inputs" autocomplete="off">
<span class="erricon">
<i class="fa-solid fa-circle-check" style="color: #1fdb35;"></i>
<i class="fa-solid fa-circle-xmark" style="color: #e51515;"></i>
</span>
<div class="err">
Error Here
</div>
</div>

<div class="input_field val">
<input type="text" name="subject" id="subject" placeholder="Enter A subject *" class="inputs req" autocomplete="off">
<span class="erricon">
<i class="fa-solid fa-circle-check" style="color: #1fdb35;"></i>
<i class="fa-solid fa-circle-xmark" style="color: #e51515;"></i>
</span>
<div class="err">
Error Here
</div>
</div>

<div class="input_field val">
<textarea name="message" id="msg" placeholder="Put a Message Here" class="req"></textarea>
<span class="erricon">
<i class="fa-solid fa-circle-check" style="color: #1fdb35;"></i>
<i class="fa-solid fa-circle-xmark" style="color: #e51515;"></i>
</span>
<div class="err">
Error Here
</div>
</div>

<div class="input_field val">
<label id="captchaCode" for="captcha"></label>
<input type="text" id="captcha" class="inputs" placeholder="Enter Ans *">
<span class="erricon">
<i class="fa-solid fa-circle-check" style="color: #1fdb35;"></i>
<i class="fa-solid fa-circle-xmark" style="color: #e51515;"></i>
</span>
<div class="err">
Error Here
</div>
</div>

<div id="sendBtn">
<button type="submit" id="contactDetailssend" class="btn">Get In Touch</button>
<div id="load"> <img src="../media/images/submitload.webp" loading="lazy" width="50" height="50" alt="wait for a second"></div>
</div>
</form>
